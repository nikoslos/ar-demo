<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plain AR Demo</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.3/aframe/build/aframe-ar.js"></script>

</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="ammonitModel" src="models/Ammonit2.glb"></a-asset-item>
        </a-assets>
        <a-marker id="marker" preset="hiro">
            <a-sphere radius="0.2" color="red"></a-sphere>
            <a-entity scale="2 2 2" position="0 0.5 0" gltf-model="#ammonitModel"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
