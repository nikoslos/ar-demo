<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WebXR AR Demo ohne Socket</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene webxr="requiredFeatures: hit-test,local-floor;
    optionalFeatures: dom-overlay,unbounded;
    overlayElement: #overlay;">
        <a-assets>
            <a-asset-item id="ammonitModel" src="models/Ammonit2.glb"></a-asset-item>
        </a-assets>
        <a-entity position="0 0 -3">
            <a-entity scale="1 1 1" position="0 0.5 0" gltf-model="#ammonitModel"></a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
